<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Kuverte</title>
  </head>
  <body>
    <h1 class="text-center">Prijava</h1>
    <div class="d-flex mt-5 flex-column justify-content-center align-items-center">
        <form style="width: 600px" action="/prijava/" method="POST">
            <div class="row g-3">
                <div class="col">
                <input type="text" name="uporabnisko_ime" class="form-control" placeholder="Uporabniško ime" aria-label="Uporabniško ime">
                </div>
                <div class="col">
                <input type="password" name="geslo" class="form-control" placeholder="Geslo" aria-label="Geslo">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Prijava</button>
                </div>
            </div>
        </form>
    </div>
    
    <div class="d-flex mt-5 flex-column justify-content-center align-items-center">
        <form style="width: 600px" action="/dodaj_dan/" method="POST">
            <div class="row">
                <div class="col-12">
                    <input type="text" name="teza" class="form-control" placeholder="Teža" aria-label="Teža">
                </div>
                <div class="col-12">
                    <input type="text" name="spol" class="form-control" placeholder="Spol" aria-label="Spol">
                </div>
                <div class="col-12">
                    <input type="text" name="starost" class="form-control" placeholder="Starost" aria-label="Starost">
                </div>
                <div class="col-12">
                    <input type="text" name="visina" class="form-control" placeholder="Višina" aria-label="Višina">
                </div>
                <div class="col-12">
                    <select name="aktivnost" class="form-select" aria-label="Aktivnost">
                        <option selected>Ocenite svojo stopnjo aktivnosti</option>
                        <option value="1">Skoraj nič</option>
                        <option value="2">Malo/1-3 dni na teden</option>
                        <option value="3">Srednje/3-5 dni na teden</option>
                        <option value="4">Veliko/6-7 dni na teden</option>
                        <option value="5">Zelo veliko/večkrat na dan</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn w-100 btn-success">Dodaj dan</button>
                </div>
            </div>        
        </form>  
    </div>
    <div class="d-flex mt-3 flex-column justify-content-center align-items-center">
        <form style="width: 600px" action="/izbrisi_dneve/" method="POST">
            <button type="submit" class="btn w-100 btn-success">Izbriši dni</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
