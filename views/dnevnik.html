<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Kuverte</title>
  </head>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Kalorije</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Github</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            % if defined("uporabnik"):
            <form class="d-flex" action="/odjava/" method="POST">
                <button class="btn btn-outline-success">Odjava</button>            
            </form>
            % else: 
            <form class="d-flex" action="/registracija/" method="GET">
                <button class="btn btn-outline-success">Registracija</button>            
            </form>
            % end
          </div>
        </div>
      </nav>
  </header>
  <body>


    <h1 class="text-center">Pozdravljen, {{uporabnik}}</h1>
    <div class="d-flex mt-5 flex-column justify-content-center align-items-center">
        <table class="table table-dark table-hover" style="width: 600px;">
            <thead>
                <tr>
                  <td scope="col">Dan</td>
                  <td scope="col">Izračun kalorij</td>
                </tr>
            </thead>
            <tbody>
                % for i in range(len(uporabnik.dan.dnevi)):
                <tr>
                  <td>{{i + 1}}</td>
                  <td>{{uporabnik.dan.dnevi[i]}}</td>
                </tr>
                % end
            </tbody>
        </table>
    </div>
    <div class="d-flex mt-5 flex-column justify-content-center align-items-center">
        <form style="width: 600px" action="/dodaj_dan/" method="POST">
            <div class="row">
                <div class="col-12">
                    <input type="text" name="teza" class="form-control" placeholder="Teža" aria-label="Teža">
                </div>
                <div class="col-12">
                    <input type="text" name="spol" class="form-control" placeholder="Spol" aria-label="Spol">
                </div>
                <div class="col-12">
                    <input type="text" name="starost" class="form-control" placeholder="Starost" aria-label="Starost">
                </div>
                <div class="col-12">
                    <input type="text" name="visina" class="form-control" placeholder="Višina" aria-label="Višina">
                </div>
                <div class="col-12">
                    <select name="aktivnost" class="form-select" aria-label="Aktivnost">
                        <option selected>Ocenite svojo stopnjo aktivnosti</option>
                        <option value="1">Skoraj nič</option>
                        <option value="2">Malo/1-3 dni na teden</option>
                        <option value="3">Srednje/3-5 dni na teden</option>
                        <option value="4">Veliko/6-7 dni na teden</option>
                        <option value="5">Zelo veliko/večkrat na dan</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn w-100 btn-success">Dodaj dan</button>
                </div>
            </div>        
        </form>  
    </div>
    <div class="d-flex mt-5 flex-column justify-content-center align-items-center">
        <form style="width: 600px" action="/izbrisi_dneve/" method="POST">
            <button type="submit" class="btn w-100 btn-success">Izbriši dni</button>
        </form>
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
